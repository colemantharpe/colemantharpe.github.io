<div aqf-config="authComponentController.kioskConfig" class="aqf-auth gray-bg animated fadeInDownOutUp"
	 ng-if="authComponentController.shouldShow()">
	<div class="auth-box">
		<div class="logo text-center">
			<img ng-src="{{authComponentController.kioskConfig.meta.logo}}"
				 alt="{{'authComponent.altImage' | translate }}">
		</div>
		<div ng-if="authComponentController.currentView == 'login'"
			 class="auth-box-content animated fadeInLeftOutLeft">
			<div ng-include="'app/templates/aqf-auth-login.html'"></div>
		</div>
	</div>
	<div class="auth-close"
		 ng-if="!authComponentController.kioskConfig.authConfig.forceLogin"
		 ng-click="authComponentController.close()">
		<i class="fa fa-times"></i>
	</div>
</div>
